<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire</title>
</head>

<body>
  <div class="app">
    <header>
      <a class="header-brand" href="/">Blog</a>
      <ul>
        <li><a class="header-nav " href="/">Accueil</a></li>
        <li><a class="header-nav active" href="./form/form.html">Creer un article</a></li>
      </ul>
    </header>
    <div class="content">
      <form>
        <h2 class="title-underline">Ajouter un article</h2>
        <div class="form-group">
          <label for="author">Auteur</label>
          <input type="text" name="author" id="author">
        </div>
        <div class="form-group">
          <label for="categorie">Categorir</label>
          <input type="text" name="categorie" id="categorie">
        </div>
        <div class="form-group">
          <label for="article">Article</label>
          <textarea name="article" id="article"></textarea>
        </div>
        <ul id="errors">
          
        </ul>
        <div class="btn-group">
          <button class="btn btn-primary">Sauvegarder</button>
          <button class="btn btn-secondary">Annuler</button>
        </div>
      </form>
    </div>
    <footer>&copy; Blog</footer>
  </div>

  <script type="module" src="./form.js"></script>
</body>

</html>
